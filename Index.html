<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
        <script type='text/javascript'>

        //alert ("Beware of the UNauthenticated Products");
        
        var a= 22;
         var b= 33;
         var add= a+b;
         var minus=b-a;
         var multiply=a*b;
         var divide=b/a;
         document.write("First No:" + a + "</br>");
         document.write("Second No:" + b +"</br>");
         document.write("Total Sum :-" + a + " + " + b + " = "+ add +"<br/>");
         document.write(b + " - " + a + " = " + minus + "</br>");
         document.write(a + " * " + b +"=" + multiply +"</br>");
         document.write(a + " / " + b +"="+ divide +"</br>");      
      
        
        
        </script>
</body>
